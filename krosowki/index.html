<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div class="top-bar">
                <img src="img/search.png" width="24" height="24" alt="Поиск">

                <img src="img/bell.png" width="20" height="24" alt="Уведомления">

            <div class="categories">

                <div class="category active ">Sneakers</div>
                <div class="category active">Sandals</div>

        </header>
        <section class="hero-section">
            <h2 class="try">DON'T TRY</h2>
            <h1 class="just-do-it">JUST DO IT.</h1>
            <button class="order-btn">Order Now</button>

                <h3>View All</h3>

            <div class="products">

                    <a href="Air max plus.html">

                      </a>

                </div>
                
                <div class="product-card">
                    <div class="product-price">$130</div>
                    <img src="img/nike1.png" alt="Nike">

        <footer class="footer">
            <img src="img/home.png" class="footer-icon" alt="Главная">
            <img src="img/shopping bag.png" class="footer-icon" alt="Корзина">
            <img src="img/settings.png" class="footer-icon" alt="Настройки">
            <img src="img/profile.png" class="footer-icon" alt="Профиль">
        </footer>
    </div>
